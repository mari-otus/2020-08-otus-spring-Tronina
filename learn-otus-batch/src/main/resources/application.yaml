server:
  port: 8087
  servlet:
    context-path: /library

spring:
  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password: postgres
    initialization-mode: always
    schema: classpath:schema.sql
    data: classpath:data.sql
    sql-script-encoding: utf-8

  data:
    mongodb:
      host: localhost
      port: 27018
      database: dblibrary

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true

    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    ru.otus: debug
    org.springframework: debug
    root: debug
