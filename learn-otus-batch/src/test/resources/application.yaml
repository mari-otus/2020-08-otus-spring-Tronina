spring:
  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    initialization-mode: always
    schema: classpath:schema.sql
    data: classpath:data.sql
    sql-script-encoding: utf-8

  data:
    mongodb:
      host: localhost
      port: 0
      database: dblibrary

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
